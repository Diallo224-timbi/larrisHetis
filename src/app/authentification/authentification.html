<form action="" method="post" class="auth-form">
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput />
    <mat-icon matSuffix>person</mat-icon>
    <mat-hint>Votre nom</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Prénoms</mat-label>
    <input matInput />
    <mat-icon matSuffix>badge</mat-icon>
    <mat-hint>Vos prénoms</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Adresse e-mail</mat-label>
    <input matInput type="email" />
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint>Votre adresse e-mail</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" />
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint>Votre mot de passe</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirmer le mot de passe</mat-label>
    <input matInput type="password" />
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint>Confirmer votre mot de passe</mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" class="submit-btn">
    <mat-icon>person_add</mat-icon>
    S'inscrire
  </button>
</form>
